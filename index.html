<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구역별 스프레드시트 이동</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; position: relative; }
        .link-container { margin: 10px 0; }
        .button { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px;
            background-color: #007BFF; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover { background-color: #0056b3; }
        .download-section {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        .download-section img {
            width: 150px;
            display: block;
            margin: 10px auto;
        }
        #links {
            margin-left: 50px; 
        }
    </style>
</head>
<body>
    <div class="download-section">
        <h3>앱 다운로드</h3>
        <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.docs.editors.sheets" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Google Play Store">
        </a>
        <a href="https://apps.apple.com/app/google-sheets/id842849113" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        </a>
    </div>
    
    <h2>구역별 스프레드시트 이동</h2>
    <div id="links"></div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/1yD3sPYsU3U-aBpLrQ62IFQK5WCb1Ut1ACNTnQEnQZOE/edit#gid=0";
        const areas = ["11구역", "12구역", "13구역", "14구역", "21구역", "22구역", "23구역", "24구역",
                        "31구역", "32구역", "33구역", "34구역", "41구역", "42구역", "43구역", "44구역",
                        "51구역", "52구역", "53구역", "54구역"];

        const linksDiv = document.getElementById("links");
        areas.forEach(area => {
            const div = document.createElement("div");
            div.classList.add("link-container");
            div.innerHTML = `<a class="button" href="${sheetUrl.replace("gid=0", `gid=${getGid(area)}`)}" target="_blank">${area} 이동</a>`;
            linksDiv.appendChild(div);
        });

        function getGid(area) {
            const gids = {
                "11구역": 396997134, "12구역": 1593202344, "13구역": 1984506026, "14구역": 1327914051,
                "21구역": 1926118862, "22구역": 2071693966, "23구역": 329402956, "24구역": 112435682,
                "31구역": 481331874, "32구역": 1553524851, "33구역": 1518880820, "34구역": 1934959593,
                "41구역": 521452141, "42구역": 1656018205, "43구역": 293280473, "44구역": 1556860253,
                "51구역": 786508486, "52구역": 1920099514, "53구역": 869821696, "54구역": 703456572
            };
            return gids[area] || 0;
        }
    </script>
</body>
</html>
